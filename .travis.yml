language: python
python:
  - '2.7'
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/9992cd0d36a6ba9bb40b
    on_success: change
    on_failure: always
    on_start: never
install:
  - make prepare
  - make prepare_test
script:
  - make test
after_success:
  - coveralls
  - make pip
before_deploy:
  - export RELEASE_PIP_TAR=$(ls dist/moira_worker-*.tar.gz)
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "${RELEASE_PIP_TAR}"
  skip_cleanup: true
  on:
    tags: true
    condition: $TRAVIS_PYTHON_VERSION = 2.7
